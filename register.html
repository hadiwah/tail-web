<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Register</title>
  </head>
  <body>
    <img src="assets/wave.svg" class="fixed hidden lg:block h-full inset-0" style="z-index: -1" />
    <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
      <img src="assets/register.svg" class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto" />
      <form action="" class="flex flex-col justify-center items-center w-1/2">
        <img src="assets/avatar.svg" alt="" class="w-32" />
        <h2 class="my-8 font-display font-bold text-3xl text-gray-700">Register</h2>
        <div class="relative">
          <i class="fa fa-book absolute text-red-500 text-xl"></i>
          <input type="text" placeholder="nama lengkap" class="pl-8 border-b-2 font-display focus:outline-none focus:border-red-500 transition-all duration-500 capitalize text-lg" />
        </div>
        <div class="relative mt-5">
          <i class="fa fa-user absolute text-red-500 text-xl"></i>
          <input type="text" placeholder="username" class="pl-8 border-b-2 font-display focus:outline-none focus:border-red-500 transition-all duration-500 capitalize text-lg" />
        </div>
        <div class="relative mt-5">
          <i class="fa fa-lock absolute text-red-500 text-xl"></i>
          <input type="password" placeholder="password" class="transition-all duration-500 focus:outline-none focus:border-red-500 pl-8 border-b-2 font-display capitalize text-lg" />
        </div>
        <div class="relative mt-5">
          <i class="fa fa-lock absolute text-red-500 text-xl"></i>
          <input type="password" placeholder="ulangi password" class="transition-all duration-500 focus:outline-none focus:border-red-500 pl-8 border-b-2 font-display capitalize text-lg" />
        </div>
        <div class="flex flex-row mt-4">
          <a href="login.html" class="self-start mr-10 text-gray-600 font-bold">Login</a>
          <a href="#" class="self-end ml-10 text-gray-600 font-bold">Lupa Password</a>
        </div>
        <a href="index.html" class="py-3 px-20 bg-red-500 text-white font-bold rounded-full uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-300">Sign Up</a>
      </form>
    </div>
  </body>
</html>
